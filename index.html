<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="javascript.js"></script>
    <script src="jquery-3.3.1.min.js"></script>

</head>
<body>
    <h1>South Park Trivia Game</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <table id="col-md-4">
        <tr id="question"></tr>
    </table>
    <table id="answer">
        <input type="radio" name="answer" id="a" value="a"><br>
        <input type="radio" name="answer" id="b" value="b"><br>
        <input type="radio" name="answer" id="c" value="c"><br>
        <input type="radio" name="answer" id="d" value="d"><br>
    </table>
    
    <button id="previous" onClick="showPreviousSlide">Previous Question</button>
    <button id="next" onClick="showNextSlide">Next Question</button>
<button id="submit">Submit Quiz</button>
    
<div id="results"></div>








</body>
</html>
